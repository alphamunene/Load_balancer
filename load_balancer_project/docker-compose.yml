version: "3.9"
services:
  loadbalancer:
    build: ./load_balancer
    container_name: loadbalancer
    ports:
      - "5000:5000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    privileged: true
    networks:
      net1:
        aliases:
          - loadbalancer
    environment:
      - PYTHONUNBUFFERED=1
networks:
  net1:
    driver: bridge